{%  extends 'med/base.html'%}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-3">{{ object.title|title }}</h5>
                    <h6 class="card-subtitle mb-3 text-body-secondary">{{ object.slug }}</h6>
                    <p class="card-text">{{ object.description }}</p>
                </div>
                <div class="card-body">
                    <p>{{ object.body }}</p>
                </div>
                <div class="card-footer">
                    Просмотры: {{ object.views_count }}
                </div>
                <div class="card-footer">
                    Создано: {{ object.created_at }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
